name: "Check for newer image versions"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  digest-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - uses: navikt/digestabot@07cb8ac331b0b06bc0b30a7415587fb63b919608
        with:
          working-dir: ./server
          token: ${{ secrets.GITHUB_TOKEN }}
          team: k9saksbehandling